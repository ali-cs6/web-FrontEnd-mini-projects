<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f1438e321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>LogIn Form</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="closed.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Barkat Ali</span>
            <span class="department">CS&IT UOM</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background: #f00;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="social-stats">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">120k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
