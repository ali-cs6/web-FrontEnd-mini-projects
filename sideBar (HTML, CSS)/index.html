<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar using HTML & CSS only</title>
    <script src="https://kit.fontawesome.com/4f1438e321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div id="logo">
                <a href="#">MyCodingLab</a> 
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href=""> <i class="fas fa-qrcode"></i>
                        DashBoard</a></li>
                    <li><a href=""> <i class="fas fa-link"></i>
                        ShortCut</a></li>
                    <li><a href=""> <i class="fas fa-stream"></i>
                        Overveiw</a></li>
                    <li><a href=""> <i class="fas fa-calendar-week"></i>
                        Events</a></li>
                    <li><a href=""> <i class="fas fa-question-circle"></i>
                        About</a></li>
                    <li><a href=""> <i class="fas fa-phone-volume"></i>
                        Contanct</a></li>
                    <li><a href=""> <i class="fas fa-comments"></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div id="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
