<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissor Game</title>
</head>
<body>
    <h1>Rock Paper & Scissor</h1>

    <!-- all the choices which will be on display for user to selelct from -->
    <div id="choices">
        <div class="choice" id="rock">
            <img src="paper.png" alt="error loading the image">
        </div>
        <div class="choice" id="paper">
            <img src="rock.png" alt="error loading the image">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="error loading the image">
        </div>
    </div>
    

    <!-- now for showing the score -->
    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>computer</p>
        </div>
    </div>


    <!-- now to show msg of win or lose -->
    <div class="msg-container">
        <p id="msg">Play Your Move!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
